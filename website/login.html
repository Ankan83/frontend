<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/login.css" rel="stylesheet">
    <title>Login Page</title>
  </head>
  <body>
    <form method="post">
      <div class="container">
        <div>
          <label for="email"><b>E-mail &nbsp;&nbsp;&nbsp;&nbsp;</b></label>
          <input class="round" type="email" placeholder="Enter email address*" name="email" required>
        </div>
        <div>
          <label for="psw"><b>Password</b></label>
          <input class="round" type="password" placeholder="Enter Password" name="pwd" required>
        </div>
        <div>
          <label>
            <input type="checkbox" checked="checked" name="remember">
            Remember me
          </label>
        </div>
        <div>
          <button type="submit"><b>Login</b></button>
        </div>
        <div>
          <span class="pwd"><a href="#" style="text-decoration:none">Forgotten password?</a></span>
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
      </div>
    </form>
  </body>
</html>
