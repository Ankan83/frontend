  <title>The Club</title>

  <body>
    <form action="login_page.php" method="post">
      <div class="imgcontainer">
        <img
          src="The Club-logos_black.png"
          alt="The Club Logo"
          class="avatar"
        />
      </div>

      <div id="a1" class="container">
        <label for="email"><b>E-mail &nbsp;&nbsp;&nbsp;&nbsp;</b></label>

        <input
          class="round"
          type="email"
          placeholder="Enter email address*"
          name="email"
          required
        />
        <br />
        <label for="psw"><b>Password</b></label>
        <input
          class="round"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <br />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
        <br />
        <button type="submit" class="logbut"><b>Login</b></button>
        <br />
        <span class="psw"><a href="#" style="text-decoration:none">Forgotten password?</a></span>
      </div>

      <div>
        <button type="submit" class="acc">Create Account</button>
      </div>
      <div class="foot">
        <footer>The Club &nbsp;&COPY; 2022</footer>
      </div>
    </form>
  </body>
