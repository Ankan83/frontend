<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Help Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e7ea;  /* light blue-grey */
            color: #333;  /* dark grey for text */
        }

        header {
            background-color: #455a64;  /* blue-grey */
            padding: 1em 0;
            text-align: center;
            color: white;
            position: relative;
        }

        header #exitButton {
            font-size: 16px;
            cursor: pointer;
            background-color: #e4594f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        header #exitButton:hover {
            background-color: #d32f2f;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #1e3c52;  /* dark blue-grey */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #455a64;  /* blue-grey */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
