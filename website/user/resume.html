<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e7ea;  /* light blue-grey */
            color: #333;  /* dark grey for text */
        }

        header {
            background-color: #455a64;  /* blue-grey */
            padding: 1em 0;
            text-align: center;
            color: white;
            position: relative;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);  /* Adjusted for header and footer height */
            padding: 20px;
        }

        section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #1e3c52;  /* dark blue-grey */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #455a64;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e3c52;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #455a64;  /* blue-grey */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #exitButton {
            font-size: 16px;
            cursor: pointer;
            background-color: #e4594f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #exitButton:hover {
            background-color: #d32f2f;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Upload</h1>
        <button id="exitButton" onclick="window.location.href='dashboard.html'">Exit</button>
    </header>
    <main>
        <section>
            <h2>Upload Your Resume</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="resume" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Resu-ALT. All rights reserved.</p>
    </footer>
</body>
</html>
