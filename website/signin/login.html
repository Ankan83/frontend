<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Resu-ALT</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/signin.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href="../index">
                <img src="https://i.pinimg.com/originals/1c/54/f7/1c54f7b06d7723c21afc5035bf88a5ef.png">
            </a>
        </div>
        <div class="container">
            <h2>Login</h2>
            <form action="../user/dashboard" method="GET">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button id="signin-btn" onclick="()">Login</button>
            </form>
            <div class="links">
                <a href="signup.html">New User? Register here</a>
                <a href="forgotpwd.html">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>
</html>
